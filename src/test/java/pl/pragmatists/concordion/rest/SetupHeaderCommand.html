		<h3>Should send given request header</h3>

		<f:fixture c:execute="#result = process(#TEXT)">
<rest:request>
	<rest:get>/hello</rest:get>
	<rest:setHeader name="Accept">application/json</rest:setHeader>
</rest:request>
