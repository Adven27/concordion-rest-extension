		<f:fixture c:execute="#result = process(#TEXT)">
<rest:request>
	<rest:get>/hello</rest:get>
	<rest:status>HTTP/1.1 OK</rest:status>
	<rest:responseJson>
{ 
	"greetings": "Hello, World!" 
}
	</rest:responseJson>

}
