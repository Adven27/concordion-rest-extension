<html 
	xmlns:c="http://www.concordion.org/2007/concordion"
	xmlns:concordion="http://www.concordion.org/2007/concordion"
	xmlns:f="http://pragmatists.github.io/concordion-rest-extension"
	xmlns:rest="http://pragmatists.github.io/concordion-rest-extension"
	>
<body>
	
	<h1>Request Command</h1>
	<p>TODO</p>
		
	<div class="example">
		<h3>Sibling requests do not interfere</h3>
		When following fixture is executed:
		<f:fixture c:execute="#result = process(#TEXT)">
<rest:request>
	<rest:get>/hello</rest:get>
	<rest:setHeader name="X-Name">World</rest:setHeader>
</rest:request>		
<rest:request>
	<rest:get>/bye</rest:get>
</rest:request>		
		</f:fixture>
		Then request has been sent to <code c:set="#url">/bye</code> with header 
		<b c:set="#headerName">X-Name</b> equal to <code c:assertEquals="requestHeaderValueFor(#url, #headerName)">(null)</code>
	</div> 	

</body>
</html>
